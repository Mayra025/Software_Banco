<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear Cuenta</h1>
                            </div>

                            <div *ngIf="error!==''"
                                style="background-color: rgb(241, 105, 105); display: flex; align-items: center;">
                                <p
                                    style="margin: 5px 10px; padding: 5px 10px; color: white; border-left: 2.5px solid white;">
                                    Error: {{error}}</p>
                            </div>
                            <div *ngIf="success!==''"
                                style="background-color: rgb(110, 241, 105); display: flex; align-items: center;">
                                <p
                                    style="margin: 5px 10px; padding: 5px 10px; color: white; border-left: 2.5px solid white;">
                                    Muy bien: {{success}}</p>
                            </div>

                            <div *ngIf="objR=='cuenta'">
                                <form class="user" #formCta="ngForm" (ngSubmit)="onSubmit(formCta)">
                                    <div class="form-group">

                                        <select name="id" id="" #id="ngModel" [(ngModel)]="cta.id"
                                            class="form-control form-control-user" required>
                                            <option value="" selected disabled>Elegir el cliente &dtrif;</option>
                                            <option *ngFor="let cliente of clientes" [value]="cliente._id"
                                                style="width: 200px; height: 100px;">
                                                <div>
                                                    <p><b>{{cliente.nombre}} {{cliente.apellido}}</b>, id:
                                                        {{cliente._id}}
                                                    </p>
                                                </div>
                                            </option>
                                        </select>
                                        <span *ngIf="id.touched && !id.valid">
                                            * Este campo es obligatorio
                                        </span>

                                        <br>
                                    </div>


                                    <div class="form-group">
                                        <select type="text" name="tipo" #tipo="ngModel" [(ngModel)]="cta.tipo"
                                            class="form-control form-control-user" required
                                            pattern="(ahorros|corriente)">
                                            <option value="">Elige una opción &dtrif; </option>
                                            <option value="ahorros">Ahorros</option>
                                            <option value="corriente">Corriente</option>
                                        </select>
                                        <span *ngIf="tipo.touched && !tipo.valid">
                                            * El tipo es obligatorio
                                        </span>
                                        <br>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" step="any" name="monto" #monto="ngModel"
                                            [(ngModel)]="cta.monto" required class="form-control form-control-user"
                                            placeholder="Valor" />
                                        <span *ngIf="monto.touched && !monto.valid">
                                            * Defina un valor
                                        </span>
                                    </div>

                                    <span *ngIf="!formCta.form.valid"> Recuerde revisar los campos </span>
                                    <br>
                                    <input type="submit" name="Guardar" value="Guardar" [disabled]="!formCta.form.valid"
                                        class="btn btn-primary btn-user btn-block">
                                </form>

                            </div>
                            <hr>
                            <!-- perpectiva usuario
                            <div class="text-center">
                                <a class="small">Olvidaste tú contraseña?</a>
                            </div>
                            <div class="text-center">
                                <a class="small">¿Ya tienes una cuenta? ¡Ingresa!</a>
                            </div>
-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
