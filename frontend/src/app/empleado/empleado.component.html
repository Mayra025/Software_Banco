<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center">
            <div class="sidebar-brand-text mx-3">Empleado </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" (click)=activarComponente(0)>
                <span>Dashboard</span></a>
        </li>


        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" (click)=activarComponente(1)>
                <span>Clientes</span></a>
        </li>

        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" (click)=activarComponente(2)>
                <span>Cuentas</span></a>
        </li>

        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" (click)="logout()">
                <span>Salir</span></a>
        </li>
    </ul>



    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div *ngIf="option == 0">

                    <div class="container">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <div class="p-5">
                                    <div>
                                        <div>
                                            <h3>Su informaci√≥n: </h3>
                                            <p>Nombre: {{data.nombre}}</p>
                                            <p>Apellido: {{data.apellido}}</p>
                                            <p>Identificacion: {{data.identificacion}}</p>
                                            <p>Nickname: {{data.usuario.nickname}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div *ngIf="option == 1">

                    <app-ecrear-cliente></app-ecrear-cliente>

                </div>

                <div *ngIf="option == 2">
                    <app-ecrear-cuenta></app-ecrear-cuenta>
                </div>

            </div>
            <!-- End of Main Content -->
        </div>

        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
