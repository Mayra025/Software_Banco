
<body class="bg-gradient-primary">  
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Transferencia Interna</h1>
                            </div>

                            <div *ngIf="error!==''" style="background-color: rgb(241, 105, 105); display: flex; align-items: center;">
                                <p style="margin: 5px 10px; padding: 5px 10px; color: white; border-left: 2.5px solid white;">Error: {{error}}</p>
                            </div>
                            <div *ngIf="success!==''" style="background-color: rgb(110, 241, 105); display: flex; align-items: center;">
                                <p style="margin: 5px 10px; padding: 5px 10px; color: white; border-left: 2.5px solid white;">Muy bien: {{success}}</p>
                            </div>
                            <form class="user" #formTransfI="ngForm" (ngSubmit)="onSubmit(formTransfI)">
                                <div class="col-sm-6">

                                    <label for="destino">Destino</label>
                                    <br>
                                    
                                    <!-- <mat-autocomplete #auto="matAutocomplete">
                                        <mat-option *ngFor="let option of otrasCuentas" [value]="option">
                                          {{option._id}}
                                        </mat-option>
                                    </mat-autocomplete>

                                    <input type="text"
                                        placeholder="Pick one"
                                        aria-label="String"
                                        matInput
                                        [formControl]="myControl"
                                        [matAutocomplete]="auto">
 -->

                                    <input type="text" name="destino" #destino="ngModel"
                                        [(ngModel)]="ti.destino" required 
                                        class="form-control form-control-user" placeholder="Destino" />
                                    <span *ngIf="destino.touched && !destino.valid">
                                        * Destino es obligatorio
                                    </span>
                                    <br>

                                </div>
                                
                                <label for="monto">Monto</label>
                                <br>
                                <input type="text" name="monto" #monto="ngModel" [(ngModel)]="ti.monto"
                                    required  class="form-control form-control-user"
                                    placeholder="Monto" />
                                <span *ngIf="monto.touched && !monto.valid">
                                    * Monto es obligatorio
                                </span>


                                <br>
                                <input type="submit" name="Enviar" [disabled]="!formTransfI.form.valid"
                                    class="btn btn-primary btn-user btn-block">
                                <!-- para desahabilitar miesntras no se llene la info-->

                            </form>
                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
