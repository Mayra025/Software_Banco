
<body class="bg-gradient-primary">  
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">

                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Transferencia Interna</h1>
                            </div>


                            <form class="user" #formTransfI="ngForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">

                                        <label for="id">Identificación</label> <br>
                                        <input type="text" name="id" #id="ngModel" [(ngModel)]="ti.id" required
                                            pattern="[0-9]+" class="form-control form-control-user"
                                            placeholder="Identificación" />
                                        <span *ngIf="id.touched && !id.valid">
                                            * La identificación es obligatoria
                                        </span>
                                        <br>
                                    </div>


                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="origen">Origen</label> <br>
                                        <input type="text" name="origen" #origen="ngModel" [(ngModel)]="ti.origen"
                                            required pattern="[a-zA-Z]+" class="form-control form-control-user"
                                            placeholder="Origen" />
                                        <span *ngIf="origen.touched && !origen.valid">
                                            * Origen es obligatorio
                                        </span>
                                        <br>
                                    </div>
                                    <div class="col-sm-6">

                                        <label for="destino">Destino</label>
                                        <br>
                                        <input type="text" name="destino" #destino="ngModel"
                                            [(ngModel)]="ti.destino" required pattern="[a-zA-Z]+"
                                            class="form-control form-control-user" placeholder="Destino" />
                                        <span *ngIf="destino.touched && !destino.valid">
                                            * Destino es obligatorio
                                        </span>
                                        <br>

                                    </div>
                                </div>

                                <div class="form-group">

                                    <label for="monto">Monto</label>
                                    <br>
                                    <input type="text" name="monto" #monto="ngModel" [(ngModel)]="ti.monto"
                                        required pattern="[a-zA-Z]+" class="form-control form-control-user"
                                        placeholder="Monto" />
                                    <span *ngIf="monto.touched && !monto.valid">
                                        * Monto es obligatorio
                                    </span>

                                </div>


                                <br>
                                <input type="submit" name="Enviar" [disabled]="!formTransfI.form.valid"
                                    class="btn btn-primary btn-user btn-block">
                                <!-- para desahabilitar miesntras no se llene la info-->

                            </form>
                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
